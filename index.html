<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Текстовый редактор</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/select.css">

    <script src="scripts/scripts.js" defer></script>
  </head>

  <body>
    <h1 class="title">Текстовый редактор</h1>

    <div class="fixed-container">
      <div class="container">
        <p class="container__text" contenteditable="false">Этот текст можно редактировать.</p>

        <div class="container__btn container-btn">
          <button class="container-btn__edit btn">Редактировать</button>
          <button class="container-btn__save btn" disabled>Сохранить</button>
          <button class="container-btn__cansel btn" disabled>Отменить</button>
          <button class="container-btn__delete btn" disabled>удалить</button>

          <div class="container-btn__select select">
            <select class="select__select" disabled></select>
            <span class="select__arrow"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
