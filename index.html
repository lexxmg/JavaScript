<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/radio-input.css">
    <link rel="stylesheet" href="css/popup.css">

    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="fixed-container">
        <div class="container">
          <div class="container__search search">
            <form class="search__form form">
              <label class="form__label">Поиск персонажа:
                <input class="form__input" type="text" name="search" required>
              </label>

              <div class="form__row">
                <label class="form__label label-radio">Человек:
                  <input class="label-radio__input visually-hidden"
                         type="radio" name="select"
                         value="people"
                         checked>
                  <span class="label-radio__radio"></span>
                </label>

                <label class="form__label label-radio">Корабль:
                  <input class="label-radio__input visually-hidden"
                         type="radio" name="select"
                         value="starships">
                  <span class="label-radio__radio"></span>
                </label>

                <label class="form__label label-radio">Планета:
                  <input class="label-radio__input visually-hidden"
                         type="radio" name="select"
                         value="planets">
                  <span class="label-radio__radio"></span>
                </label>
              </div>

              <button class="form__btn btn">Найти</button>
            </form>
          </div>

          <div class="container_result result">
            <ul class="result__list list">
              <li class="list__item">Имя:
                <span class="list__text js-name"></span>
              </li>

              <li class="list__item">Рост:
                <span class="list__text js-height"></span>
              </li>

              <li class="list__item">Вес:
                <span class="list__text js-mass"></span>
              </li>

              <li class="list__item">Год рождения:
                <span class="list__text js-birth_year"></span>
              </li>

              <li class="list__item">В скольки фильмах появлялся:
                <span class="list__text js-film_count"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="popup-container hidden">
      <div class="popup-container__popup">
        <p class="popup-container__text"></p>

        <button class="popup-container__btn"></button>
      </div>
    </div>
  </body>
</html>
