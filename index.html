<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Текстовый редактор</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/scripts.js" defer></script>
  </head>

  <body>
    <h1 class="title">Текстовый редактор</h1>

    <div class="fixed-container">
      <div class="container">
        <p class="container__text" contenteditable="false">Этот текст можно редактировать.</p>

        <div class="container__btn container-btn">
          <button class="container-btn__edit">Редактировать</button>
          <button class="container-btn__save" disabled>Сохранить</button>
          <button class="container-btn__cansel" disabled>Отменить</button>
        </div>
      </div>
    </div>
  </body>
</html>
