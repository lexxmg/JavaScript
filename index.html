<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/btn.css">

    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="fixed-container">
        <div class="container">
          <div class="container__search search">
            <form class="search__form form">
              <label class="form__label">Поиск персонажа:
                <input class="form__input" type="text" name="search">
              </label>

              <fieldset class="form__fieldset">
                <label class="form__label">
                  <input class="form__input" type="radio" name="select" value="" checked>
                </label>

                <label class="form__label">
                  <input class="form__input" type="radio" name="select" value="">
                </label>

                <label class="form__label">
                  <input class="form__input" type="radio" name="select" value="">
                </label>
              </fieldset>

              <button class="form__btn btn">Найти</button>
            </form>
          </div>

          <div class="container_result result">
            <ul class="result__list list">
              <li class="list__item">Имя:
                <span class="list__text"></span>
              </li>
            </ul>

            <ul class="result__list list">
              <li class="list__item">Рост:
                <span class="list__text"></span>
              </li>
            </ul>

            <ul class="result__list list">
              <li class="list__item">Вес:
                <span class="list__text"></span>
              </li>
            </ul>

            <ul class="result__list list">
              <li class="list__item">Год рождения:
                <span class="list__text"></span>
              </li>
            </ul>

            <ul class="result__list list">
              <li class="list__item">В скольки фильмах появлялся:
                <span class="list__text"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
